{% extends 'base.html' %}
{%load static%}
{% load bootstrap5 %}
{%block titleblock%}| Login{%endblock%}
{%block bodyblock%}

<div class="col-lg-8 mx-auto my-5">
  <div class="row">
    <div class="col">
      <img src="{%static 'images/login.jpg'%}" height="500" alt="login image">
    </div>
    <div class="col mt-5"> 
      <h4 class="text-center fw-light my-5">Articles Paradigm | Login </h4>
      <form class="mt-5" method="post">
        {%csrf_token%}
        {% bootstrap_form form %}
       <div class="d-flex justify-content-start mt-4">
        <button type="submit" class="btn btn-info">Submit</button>
       </div>
      </form>
    
    </div>
  </div>

</div>


 {%endblock%}
